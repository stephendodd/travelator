<!DOCTYPE html>
<html>
   <head>
      <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
      <script type="text/javascript">
         var origin = "Colombo, Srilanka",
             destination = "Tulsa, USA",
             service = new google.maps.DistanceMatrixService();
         
         service.getDistanceMatrix(
             {
                 origins: [origin],
                 destinations: [destination],
                 travelMode: google.maps.TravelMode.DRIVING,
                 avoidHighways: false,
                 avoidTolls: false
             }, 
             callback
         );
         
         function callback(response, status) {
             var orig = document.getElementById("orig"),
                 dest = document.getElementById("dest"),
                 dist = document.getElementById("dist");
         
             if(status=="OK") {
                 dest.value = response.destinationAddresses[0];
                 orig.value = response.originAddresses[0];
                 dist.value = response.rows[0].elements[0].distance.text;
             } else {
                 alert("Error: " + status);
             }
         }
      </script>
   </head>
   <body>
      <br>
      Basic example for using the Distance Matrix.<br><br>
      <table border="0">
         <tr>
            <td>Origin</td>
            <td><input id="orig" type="text" style="width:35em"></td>
         </tr>
         <tr>
            <td>Destination</td>
            <td><input id="dest" type="text" style="width:35em"></td>
         </tr>
         <tr>
            <td>Distance</td>
            <td><input id="dist" type="text" style="width:35em"></td>
         </tr>
      </table>
   </body>
</html>
